{% extends 'views/base.html' %}
{% load static %}

{% block title %} All | Case{% endblock %}

{% block main_content %} 
<div class="flex items-center justify-center m-12">
    <div class="mx-auto w-full max-w-[550px] bg-white">
      <form action="" method="POST">
        {% csrf_token %}
        {{form.as_ul}}
        
        <input type="submit" name="Save">
    </form>

    </div>
  </div>


  <script>
    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    var form_select = document.getElementsByTagName('select')



    for (var field in form_fields){
    form_fields[field].className += 'mt-2 block w-full rounded-md border border-gray-200 bg-white px-4 py-2 text-gray-700 placeholder-gray-400 focus:border-orange-400 focus:outline-none focus:ring focus:ring-orange-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-orange-400'
    }
    for (var field in form_select){
      form_select[field].className += 'mt-2 block w-full rounded-md border border-gray-200 bg-white px-4 py-2 text-gray-700 placeholder-gray-400 focus:border-orange-400 focus:outline-none focus:ring focus:ring-orange-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-orange-400'
    }
  

    {% comment %} const button = document.getElementById('id_user');
    button.setAttribute('disabled', ''); {% endcomment %}
    

  </script>
{% endblock %}
