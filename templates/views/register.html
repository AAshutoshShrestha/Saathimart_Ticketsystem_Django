{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <script src="{% static 'js/script.js' %}"></script>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="flex items-center justify-center p-12">
      <div class="mx-auto w-full max-w-[550px] bg-white">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="mb-2 flex justify-between">
            <label for="username" class="text-sm text-gray-600 dark:text-gray-200">Username</label>
            {{form.username}}
          </div>

          <div class="mb-2 flex justify-between">
            <label for="email" class="text-sm text-gray-600 dark:text-gray-200">email</label>
            {{form.email}}
          </div>
          <div class="mb-2 flex justify-between">
            <label for="password1" class="text-sm text-gray-600 dark:text-gray-200">Password</label>
            {{form.password1}}
          </div>
          <div class="mb-2 flex justify-between">
            <label for="password2" class="text-sm text-gray-600 dark:text-gray-200">Confirm Password</label>
            {{form.password2}}
          </div>
            <input class="w-full transform rounded-md bg-orange-500 px-4 py-2 tracking-wide text-white transition-colors duration-200 hover:bg-orange-400 focus:bg-orange-400 focus:outline-none focus:ring focus:ring-orange-300 focus:ring-opacity-50" type="submit" value="Create User">
          <hr />
        </form>
        {{message}}

        {% for message in messages %}
          <p id="messages">{{message}}</p>
        {% endfor %}
      </div>
    </div>

    <script>
      //Query All input fields
      var form_fields = document.getElementsByTagName('input')
      form_fields[1].placeholder='Create Username';
      form_fields[2].placeholder='Enter Valid Email';
      form_fields[3].placeholder='Create password';
      form_fields[4].placeholder='Confirm Password...';

      for (var field in form_fields){
      form_fields[field].className += 'mt-2 block w-full rounded-md border border-gray-200 bg-white px-4 py-2 text-gray-700 placeholder-gray-400 focus:border-orange-400 focus:outline-none focus:ring focus:ring-orange-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-orange-400'
      }
    </script>
  </body>
</html>
